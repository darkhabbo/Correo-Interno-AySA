}

.dark-theme h3 {

}

.dark-theme p {

        function loadRoutes() {
            const daySelect = document.getElementById("daySelect");
            const routeSelect = document.getElementById("routeSelect");
            routeSelect.innerHTML = '<option value="">Selecciona un recorrido</option>';

            const selectedDay = daySelect.value;
            if (selectedDay && routes[selectedDay]) {
                Object.keys(routes[selectedDay]).forEach(route => {
                    const option = document.createElement("option");
                    option.value = route;
                    option.textContent = route;
                    routeSelect.appendChild(option);
                });
            }
        }

        function loadPoints() {
    const day = document.getElementById('daySelect').value;
    const route = document.getElementById('routeSelect').value;
    const pointsList = document.getElementById('pointsList');
    pointsList.innerHTML = '';
    if (routes[day] && routes[day][route]) {
        routes[day][route].forEach(point => {
            const listItem = document.createElement('li');
            
            const link = document.createElement('a');
            link.href = point.link;
            link.textContent = point.name;
            link.style.fontWeight = 'bold'; // Para poner en negrita
            link.style.display = 'block'; // Convertir el enlace en un bloque
            link.style.textAlign = 'center'; // Centrar el texto
            listItem.appendChild(link);
            
            const contactDiv = document.createElement('div');
            contactDiv.style.marginTop = '5px'; // Opcional: añade un margen entre el punto y los datos de contacto

// Añadir estilos para centrar el contenido dentro de contactDiv
           contactDiv.style.display = 'flex';
           contactDiv.style.flexDirection = 'column';
           contactDiv.style.alignItems = 'center'; // Centrar los elementos horizontalmente

           const contactName = document.createElement('div');
           contactName.textContent = `Contacto: ${point.contactName}`;
           contactDiv.appendChild(contactName);

           const contactLink = document.createElement('a');
           contactLink.href = `tel:${point.contact}`;
           contactLink.textContent = `Tel: ${point.contact}`;
           contactLink.style.textDecoration = 'underline'; // Opcional: añade subrayado al enlace del número
           contactDiv.appendChild(contactLink);


            listItem.appendChild(contactDiv);
            pointsList.appendChild(listItem);
        });
    }

}
