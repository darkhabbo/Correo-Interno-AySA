        }
        .dark-theme {
            background-color: #2c3e50;
            color: #ecf0f1;

        .dark-theme .container {
            background-color: #eb9a04;
        }
        .dark-theme select, .dark-theme button {

            color: #ecf0f1;

        .dark-theme li {

        function loadRoutes() {
            const daySelect = document.getElementById("daySelect");
            const routeSelect = document.getElementById("routeSelect");
            routeSelect.innerHTML = '<option value="">Selecciona un recorrido</option>';

            const selectedDay = daySelect.value;
            if (selectedDay && routes[selectedDay]) {
                Object.keys(routes[selectedDay]).forEach(route => {
                    const option = document.createElement("option");
                    option.value = route;
                    option.textContent = route;
                    routeSelect.appendChild(option);
                });
            }
        }

        function loadPoints() {
            const daySelect = document.getElementById("daySelect");
            const routeSelect = document.getElementById("routeSelect");
            const pointsList = document.getElementById("pointsList");
            pointsList.innerHTML = "";

            const selectedDay = daySelect.value;
            const selectedRoute = routeSelect.value;
            if (selectedDay && selectedRoute && routes[selectedDay][selectedRoute]) {
                routes[selectedDay][selectedRoute].forEach(point => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = point.link;
                    a.textContent = point.name;
                    a.target = "_blank";
                    li.appendChild(a);
                    pointsList.appendChild(li);
                });
            }
        }

            document.body.classList.toggle("dark-theme");
