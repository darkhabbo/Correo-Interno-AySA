    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        li a {
            text-decoration: none;
            color: #2980b9;
        }
        li a:hover {
            text-decoration: underline;
        }
        .dark-theme {
  background-color: #1c1c1e;
  color: #e0e0e0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background-color 0.3s, color 0.3s;
}

.dark-theme .container {
  background-color: #2d2d2d;
  color: #e0e0e0;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s, color 0.3s;
}

.dark-theme select,
.dark-theme button {
  background-color: #3a3a3c;
  color: #e0e0e0;
  border: 1px solid #5e5ce6;
  padding: 10px;
  border-radius: 5px;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
}

.dark-theme select:hover,
.dark-theme button:hover {
  background-color: #4a4a4a;
  color: #ffffff;
  box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
}

.dark-theme li {
  background-color: #4b4b4d;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 5px;
  transition: background-color 0.3s;
}

.dark-theme li:hover {
  background-color: #5e5e60;
}

.dark-theme li a {
  color: #d1d5db;
  text-decoration: none;
  transition: color 0.3s;
}

.dark-theme li a:hover {
  color: #8a85ff;
}

.dark-theme h3 {
  color: #8a85ff;
  transition: color 0.3s;
}

.dark-theme p {
  color: #d1d5db;
  transition: color 0.3s;
}

.dark-theme h3:hover,
.dark-theme p:hover {
  color: #ffffff;
}
        .dark-theme a {
  color: #ffffff;
  transition: color 0.3s;
}

        function loadRoutes() {
            const daySelect = document.getElementById("daySelect");
            const routeSelect = document.getElementById("routeSelect");
            routeSelect.innerHTML = '<option value="">Selecciona un recorrido</option>';

            const selectedDay = daySelect.value;
            if (selectedDay && routes[selectedDay]) {
                Object.keys(routes[selectedDay]).forEach(route => {
                    const option = document.createElement("option");
                    option.value = route;
                    option.textContent = route;
                    routeSelect.appendChild(option);
                });
            }
        }

        function loadPoints() {
    const day = document.getElementById('daySelect').value;
    const route = document.getElementById('routeSelect').value;
    const pointsList = document.getElementById('pointsList');
    pointsList.innerHTML = '';
    if (routes[day] && routes[day][route]) {
        routes[day][route].forEach(point => {
            const listItem = document.createElement('li');
            
            const link = document.createElement('a');
            link.href = point.link;
            link.textContent = point.name;
            link.style.fontWeight = 'bold'; // Para poner en negrita
            link.style.display = 'block'; // Convertir el enlace en un bloque
            link.style.textAlign = 'center'; // Centrar el texto
            listItem.appendChild(link);
            
            const contactDiv = document.createElement('div');
            contactDiv.style.marginTop = '5px'; // Opcional: añade un margen entre el punto y los datos de contacto

// Añadir estilos para centrar el contenido dentro de contactDiv
           contactDiv.style.display = 'flex';
           contactDiv.style.flexDirection = 'column';
           contactDiv.style.alignItems = 'center'; // Centrar los elementos horizontalmente

           const contactName = document.createElement('div');
           contactName.textContent = `Contacto: ${point.contactName}`;
           contactDiv.appendChild(contactName);

           const contactLink = document.createElement('a');
           contactLink.href = `tel:${point.contact}`;
           contactLink.textContent = `Tel: ${point.contact}`;
           contactLink.style.textDecoration = 'underline'; // Opcional: añade subrayado al enlace del número
           contactDiv.appendChild(contactLink);

// Añadir contactDiv a su contenedor principal
           listItem.appendChild(contactDiv);

            listItem.appendChild(contactDiv);
            pointsList.appendChild(listItem);
        });
    }

}

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>
